<div class="container">
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand"><b>Consultar Libros</b></a>
          <form class="d-flex">
            <input [(ngModel)]="searchText" type="text" class="form-control me-3"  name="searchText" placeholder="filtre por autor, libro o año">
            <button class="btn btn-outline-success" type="submit"  >Buscar</button>
          </form>
        </div>
      </nav>

      <hr />
      
      
      <table class="table table-striped table-hover" *ngIf='libros && libros.length'>
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Titulo</th>
            <th scope="col">Año </th>
            <th scope="col">Género</th>
            <th scope="col">Número de páginas</th>
            <th scope="col">Autor</th>
            <th scope="col">Editorial</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let libro of libros|filtroLibros:searchText; index as i ">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ libro.titulo }} </td>
            <td>{{ libro.anio }}</td>
            <td>{{ libro.genero  }}</td>
            <td >{{ libro.numeroPaginas  }}</td>
            <td>{{ libro.autor  }}</td>
            <td>{{ libro.editorial  }}</td>
          </tr>
        </tbody>
      </table>
    
</div>
